name: Swift CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update CocoaPods
        run: sudo gem install cocoapods

      - name: List files in checkcicd directory
        run: ls -la ./checkcicd

      - name: Clean CocoaPods cache
        run: pod cache clean --all

      - name: Pod Install
        working-directory: ./checkcicd
        run: pod install --verbose
      - name: Clean project
        run: xcodebuild clean -scheme CheckCICD

      - name: Build project
        run: |
          xcodebuild -scheme CheckCICD \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,name=iPhone 14,OS=16.0" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          build
