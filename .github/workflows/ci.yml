name: Swift CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
        
      # Step 2: Set up Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      # Step 3: Install cocoapods-clean (to ensure pod cleanup)
      - name: Install cocoapods-clean
        run: sudo gem install cocoapods-clean
        
      # Step 4: List files in checkcicd directory
      - name: List files in checkcicd directory
        run: ls ./checkcicd

      # Step 4: Deintegrate CocoaPods (removes all CocoaPods integrations)
      - name: Deintegrate CocoaPods
        run: pod deintegrate --allow-root
        working-directory: ./checkcicd # Adjust if your Podfile is in a subdirectory
      
      # Step 6: Clean CocoaPods (cleans up all CocoaPods related artifacts)
      - name: Clean CocoaPods
        run: |
          pod clean
          pod cache clean --all
        working-directory: ./checkcicd

      # Step 7: Install CocoaPods with repo update
      - name: Install CocoaPods
        run: pod install --repo-update
        working-directory: ./checkcicd
      
      # Step 8: Set permissions on Derived Data (optional)
      - name: Set permissions on Derived Data
        run: sudo chmod -R 777 ~/Library/Developer/Xcode/DerivedData

      # Step 9: Clean Derived Data (optional, helps avoid cache issues)
      - name: Clean Derived Data
        run: sudo rm -rf ~/Library/Developer/Xcode/DerivedData/*

      # Step 10: Clean the project (optional)
      - name: Clean project
        run: xcodebuild clean -scheme CheckCICD

      # Step 11: Build the project
      - name: Build project
        run: |
          xcodebuild -scheme CheckCICD \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,name=iPhone 14,OS=16.0" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          build
