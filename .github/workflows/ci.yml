name: Swift CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3.1'

      # Step 3: Install CocoaPods
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # Step 4: Set up CocoaPods repo (optional but may help if the repo is not set up in the environment)
      - name: Set up CocoaPods repo
        run: pod repo update

      # Step 5: Run pod install
      - name: Install Pods
        run: pod install
        working-directory: ./checkcicd  # Adjust if your Podfile is in a subdirectory

      # Step 6: Clean Derived Data (optional, helps avoid cache issues)
      - name: Clean Derived Data
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      # Step 7: Clean the project (optional step)
      - name: Clean project
        run: xcodebuild clean -scheme YourSchemeName

      # Step 8: Build the project
      - name: Build project
        run: |
          xcodebuild -scheme YourSchemeName \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 14,OS=16.0" \
            -configuration Debug \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      # Step 9: Run tests (optional, if you have tests)
      - name: Run tests
        run: |
          xcodebuild test \
            -scheme YourSchemeName \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' \
            -enableCodeCoverage YES

      # Step 10: Upload test results (optional)
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./TestResults
